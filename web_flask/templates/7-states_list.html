<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% if states: %}
            {% for state in states.values() %}
            <LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
            {% endfor %}
            {% endif %}
        </UL>
    </BODY>
</HTML>
